<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database</title>
  <link rel="stylesheet" href="commonStyles.css" />
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>
  
  <select id="sortNames" onchange="handleNameSort()">
    <option>Sort by Name</option>
    <option value="asc">Ascending</option>
    <option value="dsc">Descending</option>
  </select>
  
  <select id="sortSalary" onchange="handleSalarySort()">
    <option>Sort by Salary</option>
    <option value="htl">High to Low</option>
    <option value="lth">Low to High</option>
  </select>

  <select id="sortFilter" onchange="handleFilterSort()">
    <option>Sort by Filter</option>
    <option value="FSD">FSD</option>
    <option value="Backend">Backend</option>
    <option value="Frontend">Frontend</option>
  </select>

  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job applied</th>
          <th>Salary expected</th>
          <th>Add to bookmark</th>
        </tr>
      </thead>
      <tbody id="body">
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </main>
</body>
<script>
  //you need to code here
  var jobArr = JSON.parse(localStorage.getItem("jobList"));
  displayData(jobArr);
  
  // document.querySelector("#sortNames").addEventListener("change"handleNameSort)
  function handleNameSort(){
    var selected = document.querySelector("#sortNames").value;
    console.log(selected)

    if(selected == "asc"){
      jobArr.sort(function(a,b){
        var x = a.pname.toUpperCase();
        var y = b.pname.toUpperCase();
        if(x > y){
          return 1;
        }
        if(x < y){
          return -1;
        }
  
        return 0;
      });
      console.log(jobArr);
      displayData(jobArr);

    }
    if(selected == "dsc"){
      jobArr.sort(function(a,b){
        var x = a.pname.toUpperCase();
        var y = b.pname.toUpperCase();
        if(x > y){
          return -1;
        }
        if(x < y){
          return 1;
        }
  
        return 0;
      });
      console.log(jobArr);
      displayData(jobArr)
    }
  }

  function handleSalarySort(){
    var selected = document.querySelector("#sortSalary").value;
    console.log(selected);

    if(selected == "htl"){
      jobArr.sort(function(a,b){
        return b.psalary - a.psalary;
      });
      displayData(jobArr);
    }
    
    if(selected =="lth"){
      jobArr.sort(function(a,b){
        return a.psalary - b.psalary;
      });
      displayData(jobArr);
    }
  }

  function handleFilterSort(){
    var selected = document.querySelector("#sortFilter").value;
    var filteredList = jobArr.filter(function(el){
      return el.prole == selected;
    });
    displayData(filteredList);
  }
  // var sum = jobArr.reduce(function(acc,el){
  //   return acc + Number(el.psalary);
  // },0)

  var bookArr = JSON.parse(localStorage.getItem("bookmark")) || [];

  function displayData(data) {
    document.querySelector("tbody").innerHTML = "";
    data.forEach(function (el) {
      var tr = document.createElement("tr");

      var td1 = document.createElement("td");
      td1.innerText = el.pname;

      var td2 = document.createElement("td");
      td2.innerText = el.pemail;

      var td3 = document.createElement("td");
      td3.innerText = el.prole;

      var td4 = document.createElement("td");
      td4.innerText = el.psalary;

      var td5 = document.createElement("td");
      td5.innerText = "Bookmarks";
      td5.style.color = "blue";
      td5.style.cursor = "pointer";

      td5.addEventListener("click", function () {
        bookfun(el);
      });


      tr.append(td1, td2, td3, td4, td5);

      document.querySelector("#body").append(tr);
    });

    function bookfun(el) {
      bookArr.push(el);
      localStorage.setItem("bookmark", JSON.stringify(bookArr));
      // window.location.href = "bookmark.html";
    }
  }

</script>

</html>
