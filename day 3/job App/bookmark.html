<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
    <style>
      .deletetext{
        color: red;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Salary Expected (LPA)</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
    var bookArr = JSON.parse(localStorage.getItem("bookmark"));

    displayData(bookArr);

    function displayData(bookArr){
      bookArr.forEach(function(el,index){
        var tr = document.createElement("tr");

        var td1 = document.createElement("td");
        td1.innerText = el.pname;
        
        var td2 = document.createElement("td");
        td2.innerText = el.pemail;
        
        var td3 = document.createElement("td");
        td3.innerText = el.prole;
        
        var td4 = document.createElement("td");
        td4.innerText = el.psalary;
        
        var td5 = document.createElement("td");
        td5.innerText = "Delete";
        td5.setAttribute("class","deletetext")
        td5.addEventListener("click",function(){
          deletefun(el,index)
        });

        tr.append(td1,td2,td3,td4,td5);

        document.querySelector("#body").append(tr)
      });

      function deletefun(el,index){
        bookArr.splice(index,1);
        localStorage.setItem("bookmark",JSON.stringify(bookArr));
        window.location.reload();
        // var updatedData = JSON.parse(localStorage.getItem("bookmark"));
        // displayDate(updatedData);
      }
    }
  </script>
</html>
